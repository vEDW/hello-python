---
resource_types:
- name: kubernetes
  type: docker-image
  source:
    repository: zlabjp/kubernetes-resource
    tag: "1.14"

resources:
- name: git-repo
  type: git
  source:
    uri: git@github.com:vEDW/hello-python.git
    branch: master
    private_key: {{git-private-key}}

- name: version
  type: semver
  source:
    driver: git
    initial_version: 0.0.1
    uri: git@github.com:vEDW/hello-python.git
    branch: version
    file: version
    private_key: {{git-private-key}}

- name: hello-python-docker-image
  type: docker-image
  source:
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: {{docker-hello-python-image}}

- name: cf-dev
  type: cf
  source:
      api: {{cf-api-server}}
      username: {{cf-username}}
      password: {{cf-password}}
      organization: {{cf-org}}
      space: {{cf-space}}
      skip_cert_check: false

- name: kubernetes-cloudpks
  type: kubernetes
  source:
    kubeconfig: {{kubeconfig-cloudpks}}
    namespace: demo

jobs:
- name: hello-python-build-docker-image
  public: true
  serial: true
  plan:
  - get: version
    params: {bump: minor}
  - get: git-repo
    trigger: true
  - put: hello-python-docker-image
    params: {build: git-repo,tag_file: version/number,dockerfile: git-repo/dockerfile}
  - put: version
    params: {file: version/version}

- name: deploy-to-CF
  build_logs_to_retain: 30
  plan:
      - get: git-repo
        trigger: false
      - put: cf-dev
        params:
          manifest: git-repo/manifest.yml
          path: git-repo

- name: kubernetes-deploy-cloudpks
  plan:
  - get: git-repo
  - get: hello-python-docker-image
    trigger: false
    passed: [hello-python-build-docker-image]
  - put: kubernetes-cloudpks
    params:
      kubectl: apply -f git-repo/k8s/hello-python-deployment.yaml
